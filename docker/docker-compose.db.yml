# InZone PostgreSQL Database
# Single source of truth for database - used by both local dev and devcontainer
#
# Usage:
#   pnpm run db:start   (recommended)
#   docker compose -f docker/docker-compose.db.yml up -d
#
# DATABASE_URL (same for local and devcontainer):
#   postgresql://inzone:inzone_dev@localhost:7432/inzone?schema=public

services:
  inzone-db:
    image: postgres:16-alpine
    container_name: inzone-db
    restart: unless-stopped
    ports:
      - "7432:5432"
    environment:
      POSTGRES_USER: inzone
      POSTGRES_PASSWORD: inzone_dev
      POSTGRES_DB: inzone
    volumes:
      - inzone-db-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inzone -d inzone"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  inzone-db-data:
    name: inzone-db-data
