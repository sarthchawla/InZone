# InZone PostgreSQL Database (Standalone)
# Use this for local development WITHOUT devcontainer
#
# Usage:
#   docker compose -f docker/docker-compose.db.yml up -d
#
# DATABASE_URL for apps/api/.env:
#   postgresql://inzone:inzone_dev@localhost:5434/inzone?schema=public
#
# Note: Port 5434 is used to avoid conflicts with local PostgreSQL on 5432
# For devcontainer setup, use .devcontainer/docker-compose.yml instead

services:
  postgres:
    image: postgres:16-alpine
    container_name: inzone-postgres
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: inzone
      POSTGRES_PASSWORD: inzone_dev
      POSTGRES_DB: inzone
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inzone"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
