# Docker Compose for InZone devcontainer
# App container only - DB is provided by ../docker/docker-compose.db.yml

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        TZ: ${TZ:-America/Los_Angeles}
        CLAUDE_CODE_VERSION: latest
        GIT_DELTA_VERSION: "0.18.2"
        ZSH_IN_DOCKER_VERSION: "1.2.0"
    volumes:
      - ..:/InZone-App:cached
      - claude-code-bashhistory:/commandhistory
      - ${HOME}/.claude:/home/node/.claude:cached
      # Sync timezone with host
      - /etc/localtime:/etc/localtime:ro
      # Use separate node_modules for Linux binaries (don't share with macOS host)
      - node_modules:/InZone-App/node_modules
      - node_modules_web:/InZone-App/apps/web/node_modules
      - node_modules_api:/InZone-App/apps/api/node_modules
    environment:
      - NODE_OPTIONS=--max-old-space-size=4096
      - CLAUDE_CONFIG_DIR=/home/node/.claude
      - POWERLEVEL9K_DISABLE_GITSTATUS=true
      # Same DATABASE_URL as local - uses shared DB container on port 7432
      - DATABASE_URL=postgresql://inzone:inzone_dev@host.docker.internal:7432/inzone?schema=public
      - TZ=${TZ:-America/Los_Angeles}
      # Explicitly set HOME to /home/node to fix corepack cache issues in CI
      # (prevents inheriting HOST's HOME which may not exist in container)
      - HOME=/home/node
    cap_add:
      - NET_ADMIN
      - NET_RAW
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Keep container running
    command: sleep infinity

volumes:
  claude-code-bashhistory:
  # Separate node_modules volumes for Linux binaries
  node_modules:
  node_modules_web:
  node_modules_api:
