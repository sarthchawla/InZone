name: CI Frontend

on:
  push:
    branches: [main, master]
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/ci-frontend.yml'

env:
  NODE_ENV: test

jobs:
  lint:
    name: Lint Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint on frontend
        run: pnpm --filter web lint

  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build shared packages
        run: pnpm --filter shared build || true

      - name: Build frontend
        run: pnpm --filter web build

  unit-tests:
    name: Unit Tests Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build shared packages
        run: pnpm --filter shared build || true

      - name: Run Frontend Unit Tests with Coverage
        run: pnpm --filter web test:coverage

      - name: Upload Frontend Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./apps/web/coverage/lcov.info
          flags: frontend-unit
          name: frontend-unit-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Check Frontend Coverage Threshold
        run: |
          if [ -f ./apps/web/coverage/coverage-summary.json ]; then
            COVERAGE=$(cat ./apps/web/coverage/coverage-summary.json | jq '.total.lines.pct')
            echo "Frontend line coverage: $COVERAGE%"
            if (( $(echo "$COVERAGE < 80" | bc -l) )); then
              echo "Frontend coverage $COVERAGE% is below 80% threshold"
              exit 1
            fi
            echo "Frontend coverage $COVERAGE% meets the 80% threshold"
          else
            echo "Coverage summary not found, skipping threshold check"
          fi

      - name: Upload Frontend Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-unit-coverage
          path: apps/web/coverage/
          retention-days: 14
