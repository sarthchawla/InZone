# Neon Branch Cleanup Workflow
#
# Deletes the Neon preview database branch when a PR is closed.
#
# Required GitHub Secrets:
#   - NEON_API_KEY       : Neon API token
#   - NEON_PROJECT_ID    : Neon project ID

name: Neon Branch Cleanup

on:
  pull_request:
    types: [closed]

jobs:
  cleanup:
    name: Delete Neon Preview Branch
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Install neonctl
        run: npm install -g neonctl

      - name: Delete Neon branch
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
          NEON_PROJECT_ID: ${{ secrets.NEON_PROJECT_ID }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          BRANCH_NAME="preview/pr-${PR_NUMBER}"
          echo "Looking for Neon branch: $BRANCH_NAME"

          # Check if branch exists
          BRANCH_ID=$(neonctl branches list \
            --project-id "$NEON_PROJECT_ID" \
            --output json 2>/dev/null | \
            jq -r ".[] | select(.name == \"$BRANCH_NAME\") | .id" || true)

          if [ -z "$BRANCH_ID" ]; then
            echo "Branch '$BRANCH_NAME' not found, nothing to delete"
            exit 0
          fi

          echo "Deleting Neon branch '$BRANCH_NAME' (id: $BRANCH_ID)"
          neonctl branches delete "$BRANCH_ID" \
            --project-id "$NEON_PROJECT_ID"
          echo "Branch deleted successfully"
