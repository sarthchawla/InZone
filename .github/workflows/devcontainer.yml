name: Devcontainer Build

on:
  push:
    branches:
      - master
      - main
    paths:
      - '.devcontainer/**'
  pull_request:
    paths:
      - '.devcontainer/**'
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    name: Build Devcontainer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Claude config directory
        run: mkdir -p ~/.claude

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build devcontainer
        uses: devcontainers/ci@v0.3
        env:
          CI: "true"
        with:
          runCmd: echo "Devcontainer build successful"
          noCache: true
          # Do NOT inherit env from runner - the runner's HOME=/home/runner
          # would override containerEnv's HOME=/home/node, causing corepack
          # to fail with permission errors when creating cache directories
          inheritEnv: false
