name: Devcontainer Build

on:
  push:
    branches:
      - master
      - main
    paths:
      - '.devcontainer/**'
  pull_request:
    paths:
      - '.devcontainer/**'
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    name: Build Devcontainer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Claude config directory
        run: mkdir -p ~/.claude

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build devcontainer
        uses: devcontainers/ci@v0.3
        env:
          CI: "true"
          # Override HOME to match the container's node user home directory
          # This prevents corepack from trying to use /home/runner/.cache
          HOME: "/home/node"
        with:
          runCmd: echo "Devcontainer build successful"
          noCache: true
          inheritEnv: true
