name: BDD Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_ENV: test
  # Test database configuration - used by all jobs
  TEST_DATABASE_URL: postgresql://test:test@localhost:5432/inzone_test

jobs:
  frontend-bdd:
    name: Frontend BDD Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # Frontend BDD tests need a database because they start the API server
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: inzone_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build shared packages
        run: pnpm --filter shared build || true

      - name: Generate Prisma client
        run: pnpm --filter api db:generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/inzone_test

      - name: Run database migrations
        run: pnpm --filter api db:migrate:deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/inzone_test

      - name: Seed test database
        run: pnpm --filter api db:seed
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/inzone_test

      - name: Start backend API server
        run: |
          pnpm --filter api dev &
          sleep 5
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/inzone_test
          PORT: 3000

      - name: Start frontend dev server
        run: |
          pnpm --filter web dev &
          sleep 10
        env:
          VITE_API_URL: http://localhost:3000

      - name: Wait for servers to be ready
        run: |
          npx wait-on http://localhost:5173 http://localhost:3000/health --timeout 60000

      - name: Run Frontend BDD Tests
        run: pnpm --filter web test:bdd
        env:
          BASE_URL: http://localhost:5173
          API_URL: http://localhost:3000
          DATABASE_URL: postgresql://test:test@localhost:5432/inzone_test

      - name: Upload BDD test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-bdd-report
          path: |
            apps/web/reports/
          retention-days: 14

      - name: Upload Playwright traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: |
            apps/web/test-results/
          retention-days: 7

  backend-bdd:
    name: Backend BDD Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: inzone_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma client
        run: pnpm --filter api db:generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/inzone_test

      - name: Run database migrations
        run: pnpm --filter api db:migrate:deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/inzone_test

      - name: Seed test database
        run: pnpm --filter api db:seed
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/inzone_test

      - name: Start API server for BDD tests
        run: |
          pnpm --filter api dev &
          sleep 5
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/inzone_test
          PORT: 3001

      - name: Wait for API server
        run: |
          npx wait-on http://localhost:3001/health --timeout 30000

      - name: Run Backend BDD Tests
        run: pnpm --filter api test:bdd
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/inzone_test
          TEST_DATABASE_URL: postgresql://test:test@localhost:5432/inzone_test
          API_URL: http://localhost:3001

      - name: Upload BDD test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-bdd-report
          path: |
            apps/api/reports/
          retention-days: 14

  bdd-summary:
    name: BDD Test Summary
    runs-on: ubuntu-latest
    needs: [frontend-bdd, backend-bdd]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.frontend-bdd.result }}" == "failure" || "${{ needs.backend-bdd.result }}" == "failure" ]]; then
            echo "BDD tests failed"
            exit 1
          fi
          echo "All BDD tests passed"
