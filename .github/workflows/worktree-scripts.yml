name: Worktree Scripts

on:
  push:
    branches: [main, master]
    paths:
      - 'scripts/worktree/**'
      - '.github/workflows/worktree-scripts.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'scripts/worktree/**'
      - '.github/workflows/worktree-scripts.yml'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --filter @inzone/worktree

      - name: Build
        run: pnpm --filter @inzone/worktree build

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --filter @inzone/worktree

      - name: Run tests
        run: pnpm --filter @inzone/worktree test

      - name: Run tests with coverage
        run: pnpm --filter @inzone/worktree test:coverage
