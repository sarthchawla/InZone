name: BDD Frontend (E2E)

on:
  push:
    branches: [main, master]
    paths:
      - 'apps/web/**'
      - 'apps/api/**'
      - 'packages/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/bdd-frontend.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'apps/web/**'
      - 'apps/api/**'
      - 'packages/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/bdd-frontend.yml'

env:
  NODE_ENV: test
  DATABASE_URL: postgresql://test:test@localhost:5432/inzone_test

jobs:
  e2e-tests:
    name: E2E Tests (Shard ${{ matrix.shard }})
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: inzone_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm --filter web exec playwright install --with-deps chromium

      - name: Build shared packages
        run: pnpm --filter shared build || true

      - name: Generate Prisma client
        run: pnpm --filter api db:generate

      - name: Run database migrations
        run: pnpm --filter api db:migrate:deploy

      - name: Seed test database
        run: pnpm --filter api db:seed

      - name: Start backend API server
        run: |
          pnpm --filter api dev &
          sleep 5
        env:
          PORT: 3000
          VITE_AUTH_BYPASS: 'true'

      - name: Start frontend dev server
        run: |
          pnpm --filter web dev &
          sleep 10
        env:
          VITE_API_URL: http://localhost:3000
          VITE_AUTH_BYPASS: 'true'

      - name: Wait for servers to be ready
        run: npx wait-on http://localhost:5173 http://localhost:3000/health --timeout 60000

      - name: Generate BDD spec files
        run: pnpm --filter web test:bdd:gen

      - name: Run Frontend E2E Tests
        run: pnpm --filter web exec playwright test --shard=${{ matrix.shard }}/4
        env:
          BASE_URL: http://localhost:5173
          API_URL: http://localhost:3000
          CI: true

      - name: Upload blob report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-bdd-blob-${{ matrix.shard }}
          path: apps/web/blob-report/
          retention-days: 14

      - name: Upload Playwright traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces-shard-${{ matrix.shard }}
          path: apps/web/test-results/
          retention-days: 7

  merge-reports:
    name: Merge E2E Reports
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Download all blob reports
        uses: actions/download-artifact@v4
        with:
          pattern: frontend-bdd-blob-*
          path: apps/web/all-blob-reports
          merge-multiple: true

      - name: Merge reports
        run: pnpm --filter web exec playwright merge-reports --reporter html ./all-blob-reports

      - name: Upload merged HTML report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-e2e-report
          path: apps/web/playwright-report/
          retention-days: 14
