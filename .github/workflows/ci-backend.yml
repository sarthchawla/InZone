name: CI Backend

on:
  push:
    branches: [main, master]
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/ci-backend.yml'

env:
  NODE_ENV: test
  DATABASE_URL: postgresql://test:test@localhost:5432/inzone_test

jobs:
  lint:
    name: Lint Backend
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint on backend
        run: pnpm --filter api lint

  build:
    name: Build Backend
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma client
        run: pnpm --filter api db:generate

      - name: Build backend
        run: pnpm --filter api build

  unit-tests:
    name: Unit Tests Backend
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma client
        run: pnpm --filter api db:generate

      - name: Run Backend Unit Tests with Coverage
        run: pnpm --filter api test:coverage

      - name: Upload Backend Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./apps/api/coverage/lcov.info
          flags: backend-unit
          name: backend-unit-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Check Backend Coverage Threshold
        run: |
          if [ -f ./apps/api/coverage/coverage-summary.json ]; then
            COVERAGE=$(cat ./apps/api/coverage/coverage-summary.json | jq '.total.lines.pct')
            echo "Backend line coverage: $COVERAGE%"
            if (( $(echo "$COVERAGE < 80" | bc -l) )); then
              echo "Backend coverage $COVERAGE% is below 80% threshold"
              exit 1
            fi
            echo "Backend coverage $COVERAGE% meets the 80% threshold"
          else
            echo "Coverage summary not found, skipping threshold check"
          fi

      - name: Upload Backend Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-unit-coverage
          path: apps/api/coverage/
          retention-days: 14
